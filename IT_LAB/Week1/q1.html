                    "border": "1px solid black",

                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
                <tr style="background-color: yellow; font-size: xx-large;">
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                </tr>
                <tr style="background-color: darkgray; font-size: xx-large;">
                    <th>G</th>
                    <th>H</th>
                    <th>I</th>
                </tr>
            </table>
        </div>
        <input id="btnSubmit" type="submit" value="CLICK HERE !!" />

</html>
