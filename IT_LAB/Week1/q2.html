<html>
    <head>
        <title>Question 2</title>
        <style>
            div {
                border: 2px solid grey;
                padding: 20px;
            }
        </style>
        <script type = "text/javascript" src="jquery-3.7.1.min.js">
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("button").click(function () {
                var first = $("#num1").val();
                var second = $("#num2").val();
                var ans = 0;
                var result = $('input[type="radio"]:checked');
                switch (result.val()) {
                    case "add":
                        ans = parseInt(first) + parseInt(second);
                        break;
                    case "sub":
                        ans = parseInt(first) - parseInt(second);
                        break;
                    case "mul":
                        ans = parseInt(first) * parseInt(second);
                        break;
                    case "div":
                        ans = parseInt(first) / parseInt(second);
                        break;
                    default:
                        ans = -1;
                        break;
                }

                $("#answer").text(ans);
            })
            });
        </script>
    </head>

    <body>
        <div>
            <label for="num1" ><b>First Number:</b></label><br>
            <input type="text" id="num1" name="num1"><br>
            <label for="num2"><b>Second Number:</b></label><br>
            <input type="text" id="num2" name="num2"><br>
            <h2>Select the Operation You want to perform:</h2>
            <input type="radio" id="op" name="op" value="add">Addition
            <input type="radio" id="op" name="op" value="sub">Subtraction
            <input type="radio" id="op" name="op" value="div">Division
            <input type="radio" id="op" name="op" value="mul">Multiplication
            <br><button type="button">Calculate!</button><br />
        <p id="answerT">The answer is : <span id ="answer"></spanid> </p>
        </div>
    </body>
</html>
