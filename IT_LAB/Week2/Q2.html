<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Bootstrap Exmple</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" ></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class = "container">
            <h1>Add an Employee</h1>
            <form>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="name" placeholder="Enter your Name">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" readonly class="form-control" id="Email" placeholder="Email">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="Id" class="col-sm-2 col-form-label">Id</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control" id="Id" placeholder="Enter your Employee Id">
                    </div>
                </div>
                
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
            <h1>Delete an Employee</h1>
            <form>
                <div class="form-group row">
                    <label for="Deletion" class="col-sm-2 col-form-label">Seect an Employee to Delete:</label>
                    <div class="col-sm-10">
                        <select class="custom-select mr-sm-2" id="d_name">
                            <option selected>Choose...</option>
                            <option value="1">Ram (Id = 1)</option>
                            <option value="2">Shyam (Id = 2)</option>
                            <option value="3">Suresh (Id = 3)</option>
                          </select>
                    </div>
                </div>
                <button class="btn btn-primary" type="delete">Delete Employee</button>
            </form>
            <h1>Update an Employee</h1>
                <form>
                    <div class="form-group row">
                        <label for="Update" class="col-sm-2 col-form-label">Select an Employee to Update:</label>
                        <div class="col-sm-10">
                            <select class="custom-select mr-sm-2" id="u_name">
                                <option selected>Choose...</option>
                                <option value="1">Ram (Id = 1)</option>
                                <option value="2">Shyam (Id = 2)</option>
                                <option value="3">Suresh (Id = 3)</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="u_name" class="col-sm-2 col-form-label">Enter your new name</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control" id="u_name" placeholder="Enter your Name">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="update">Update Employee</button>
                </form>
        </div>
    </body>
</html>
