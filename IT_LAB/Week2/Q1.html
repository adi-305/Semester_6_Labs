<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Bootstrap Exmple</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" ></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class = "container">
            <h1>Student Form</h1>
            <form>
                <div class="form-group row">
                  <label for="First_name" class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="First_name" placeholder="Enter your first name">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="Last_name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control" id="Last_name" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" readonly class="form-control" id="Email" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="State">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Pin-Code">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="Number" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control" id="Number" placeholder="Enter your Mobile Number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadio" value="Male">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadio" value="Female">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Qualification" class="col-sm-2 col-form-label">Qualification</label>
                    <div class="col-sm-10">
                        <select class="custom-select mr-sm-2" id="qual">
                            <option selected>Choose...</option>
                            <option value="High-School">High-School</option>
                            <option value="Undergraduate">Undergraduate</option>
                            <option value="Postgraduate">Postgraduate</option>
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Resume" class="col-sm-2 col-form-label">Resume</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="Resume">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Remarks" class="col-sm-2 col-form-label">Remarks</label>
                    <div class="col-sm-10">
                      <textarea name="Remarks" class="form-control"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
            
        </div>
    </body>
</html>
